name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Instalando JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        
    - name: Compilar e executar testes
      run: |
        javac -cp src src/*.java
        java -cp src TesteControleAcesso

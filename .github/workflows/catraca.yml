name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar c√≥digo
      uses: actions/checkout@v2

    - name: Configurar JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Construir com Gradle
      run: |
        ./gradle wrapper
        ./gradle build

    - name: Executar testes
      run: ./gradlew test
